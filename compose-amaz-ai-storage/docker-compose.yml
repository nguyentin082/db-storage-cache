version: "3.8"
name: amaz-ai-storage

services:
  postgres:
    image: supabase/postgres:15.8.1.085
    container_name: supabase-postgres
    restart: unless-stopped
    networks:
      - supabase-network
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: ${PGPASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXP}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-roles.sql:/docker-entrypoint-initdb.d/init-scripts/01-init-roles.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    command:
      [
        "postgres",
        "-c",
        "config_file=/etc/postgresql/postgresql.conf",
        "-c",
        "log_min_messages=fatal",
      ]

  minio:
    image: minio/minio:latest
    container_name: supabase-minio
    restart: unless-stopped
    networks:
      - supabase-network
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc
    container_name: supabase-minio-init
    networks:
      - supabase-network
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET}
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      if ! mc ls myminio/$${S3_BUCKET} >/dev/null 2>&1; then
        echo 'Creating bucket: '$${S3_BUCKET};
        mc mb myminio/$${S3_BUCKET};
        mc anonymous set public myminio/$${S3_BUCKET};
        echo 'Bucket '$${S3_BUCKET}' created and configured';
      else
        echo 'Bucket '$${S3_BUCKET}' already exists';
      fi;
      "
    restart: "no"

  auth:
    image: supabase/gotrue:v2.183.0
    container_name: supabase-auth
    networks:
      - supabase-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9999/health",
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      GOTRUE_API_HOST: ${GOTRUE_API_HOST}
      GOTRUE_API_PORT: ${GOTRUE_API_PORT}
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${AUTH_DATABASE_URL}
      GOTRUE_SITE_URL: ${GOTRUE_SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${GOTRUE_URI_ALLOW_LIST}
      GOTRUE_DISABLE_SIGNUP: ${GOTRUE_DISABLE_SIGNUP}
      GOTRUE_JWT_ADMIN_ROLES: ${GOTRUE_JWT_ADMIN_ROLES}
      GOTRUE_JWT_AUD: ${GOTRUE_JWT_AUD}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXP}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${GOTRUE_EXTERNAL_EMAIL_ENABLED}
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: ${GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED}
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM}
      GOTRUE_EXTERNAL_PHONE_ENABLED: ${GOTRUE_EXTERNAL_PHONE_ENABLED}
      GOTRUE_SMS_AUTOCONFIRM: ${GOTRUE_SMS_AUTOCONFIRM}
    ports:
      - "${AUTH_PORT}:9999"

  rest:
    image: postgrest/postgrest:v14.1
    container_name: supabase-rest
    restart: unless-stopped
    networks:
      - supabase-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: ${REST_DATABASE_URL}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS}
      PGRST_DB_ANON_ROLE: ${PGRST_DB_ANON_ROLE}
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "${PGRST_DB_USE_LEGACY_GUCS}"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXP}
    ports:
      - "${REST_PORT}:3000"

  storage:
    image: supabase/storage-api:v1.33.0
    container_name: supabase-storage
    restart: unless-stopped
    networks:
      - supabase-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://storage:5000/status",
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_KEY}
      POSTGREST_URL: ${POSTGREST_URL}
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${STORAGE_DATABASE_URL}
      REQUEST_ALLOW_X_FORWARDED_PATH: "${REQUEST_ALLOW_X_FORWARDED_PATH}"
      FILE_SIZE_LIMIT: ${FILE_SIZE_LIMIT}
      STORAGE_BACKEND: ${STORAGE_BACKEND}
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: ${TENANT_ID}
      REGION: ${REGION}
      ENABLE_CORS: "true"
      CORS_ALLOWED_ORIGINS: "*"
    volumes:
      - storage_data:/var/lib/storage
    ports:
      - "${STORAGE_PORT}:5000"

  meta:
    image: supabase/postgres-meta:v0.93.1
    container_name: supabase-meta
    restart: unless-stopped
    networks:
      - supabase-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: ${POSTGRES_HOST}
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${META_PORT}:8080"

  kong:
    image: kong:3.6
    container_name: supabase-kong
    restart: unless-stopped
    networks:
      - supabase-network
    depends_on:
      - auth
      - rest
      - storage
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    volumes:
      - ./kong.yml:/kong.yml:ro
    ports:
      - "${KONG_PROXY_PORT}:8000"
      - "${KONG_ADMIN_PORT}:8001"

  studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    restart: unless-stopped
    networks:
      - supabase-network
    depends_on:
      - kong
    environment:
      STUDIO_PG_META_URL: ${STUDIO_PG_META_URL}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_KEY}
    ports:
      - "${STUDIO_PORT}:3000"

volumes:
  postgres_data:
    driver: local
    name: supabase_postgres_data
  minio_data:
    driver: local
    name: supabase_minio_data
  storage_data:
    driver: local
    name: supabase_storage_data

networks:
  supabase-network:
    driver: bridge
    name: supabase_network
