version: "3.8"
name: amaz-ai-db-and-cache

services:
  # Keyfile Generator (runs first, generates keyfile only)
  keyfile-init:
    image: mongo:7.0
    container_name: keyfile-init
    restart: "no"
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        set -e
        if [ ! -f /keyfile-data/mongo-keyfile ]; then
          echo "Generating MongoDB keyfile..."
          openssl rand -base64 756 > /keyfile-data/mongo-keyfile
          chmod 400 /keyfile-data/mongo-keyfile
          chown 999:999 /keyfile-data/mongo-keyfile
          echo "Keyfile generated successfully"
        else
          echo "Keyfile already exists"
        fi
    volumes:
      - mongo_keyfile:/keyfile-data
    networks:
      - app-network

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: always
    command:
      [
        "mongod",
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/etc/mongo-keyfile/mongo-keyfile",
      ]
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - mongo_keyfile:/etc/mongo-keyfile
    depends_on:
      keyfile-init:
        condition: service_completed_successfully
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Replica Set Initiator (runs after mongo is healthy)
  rs-init:
    image: mongo:7.0
    container_name: rs-init
    restart: "no"
    depends_on:
      mongo:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        set -e

        # Wait for mongo to be ready
        echo "Waiting for MongoDB to be ready..."
        until mongosh --host mongo:27017 --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
          sleep 2
        done

        # Check if replica set is already initialized
        echo "Checking replica set status..."
        RS_STATUS=$$(mongosh --host mongo:27017 \
          --username "$${MONGO_INITDB_ROOT_USERNAME}" \
          --password "$${MONGO_INITDB_ROOT_PASSWORD}" \
          --authenticationDatabase admin \
          --quiet --eval "try { rs.status().ok } catch(e) { 0 }")

        if [ "$$RS_STATUS" != "1" ]; then
          echo "Initializing replica set..."
          mongosh --host mongo:27017 \
            --username "$${MONGO_INITDB_ROOT_USERNAME}" \
            --password "$${MONGO_INITDB_ROOT_PASSWORD}" \
            --authenticationDatabase admin \
            --eval "rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: '$${MONGO_RS_HOST}' }] })"
          echo "Replica set initialized successfully"
        else
          echo "Replica set already initialized"
        fi

        echo "MongoDB replica set initialization complete!"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_RS_HOST: ${MONGO_RS_HOST}
    networks:
      - app-network

  # MongoDB Express - Web UI for MongoDB
  mongo-express:
    image: mongo-express:1.0.0-20
    container_name: mongo-express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_EXPRESS_USER}:${MONGO_EXPRESS_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: "true"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    depends_on:
      rs-init:
        condition: service_completed_successfully
    networks:
      - app-network

  # Milvus dependencies
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  # Milvus Standalone
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.6
    restart: always
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: ${MILVUS_ETCD_ENDPOINTS}
      MINIO_ADDRESS: ${MILVUS_MINIO_ADDRESS}
      MINIO_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: milvus-bucket
      MINIO_REGION: us-east-1
      MQ_TYPE: woodpecker
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "${MILVUS_GRPC_PORT}:19530"
      - "${MILVUS_HTTP_PORT}:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - app-network

  # Attu - Milvus Web UI (Optional)
  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.3.10
    restart: always
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "${ATTU_PORT}:3000"
    depends_on:
      - milvus
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Redis Commander - Web UI for Redis (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: always
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_NAME=local
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  mongo_data:
    driver: local
  mongo_keyfile:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
